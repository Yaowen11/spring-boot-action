<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<h3>this is form page</h3>
<form method="post" th:action="@{/form/store}">
    <label th:name="用户名">
        <p>用户名: <input name="name" type="text"/></p>
    </label>
    <label th:name="密码">
        <p>密码: <input type="password" name="password"/></p>
    </label>
    <input type="submit">
</form>
</body>
</html>
